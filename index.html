<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="app" class="w-full max-w-3xl mx-4">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="bg-white rounded-xl shadow-lg p-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-700 mb-6">Quiz Game</h1>
            <p class="text-gray-600 mb-8">Test your knowledge with 10 questions. Each correct answer gives 10 points, wrong answers deduct 5 points.</p>
            <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition duration-200">
                Start Quiz
            </button>
        </div>

        <!-- Quiz Screen (Hidden Initially) -->
        <div id="quiz-screen" class="hidden bg-white rounded-xl shadow-lg p-8">
            <div class="flex justify-between items-center mb-6">
                <div id="timer-container" class="hidden">
                    <div class="timer-circle">
                        <svg class="timer-svg" viewBox="0 0 100 100">
                            <circle class="timer-circle-bg" cx="50" cy="50" r="45"></circle>
                            <circle class="timer-circle-fill" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <span id="timer" class="timer-text">60</span>
                    </div>
                </div>
                <div id="skip-counter" class="text-gray-600">
                    Skips left: <span id="skips-remaining">3</span>
                </div>
            </div>

            <div id="question-container" class="mb-8">
                <h2 id="question" class="text-xl font-semibold text-gray-800 mb-4"></h2>
                <div id="options" class="space-y-3"></div>
            </div>

            <div class="flex justify-between">
                <button id="skip-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition duration-200">
                    Skip (3 left)
                </button>
                <button id="next-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200 hidden">
                    Next
                </button>
            </div>
        </div>

        <!-- Results Screen (Hidden Initially) -->
        <div id="results-screen" class="hidden bg-white rounded-xl shadow-lg p-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-700 mb-6">Quiz Results</h1>
            
            <div class="grid grid-cols-2 gap-4 mb-8 text-left">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500">Score</p>
                    <p id="final-score" class="text-2xl font-bold text-indigo-600">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500">Correct Answers</p>
                    <p id="correct-answers" class="text-2xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500">Wrong Answers</p>
                    <p id="wrong-answers" class="text-2xl font-bold text-red-600">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500">Percentage</p>
                    <p id="percentage" class="text-2xl font-bold text-indigo-600">0%</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg col-span-2">
                    <p class="text-gray-500">Skips Used</p>
                    <p id="skips-used" class="text-2xl font-bold text-yellow-600">0</p>
                </div>
            </div>

            <button id="restart-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition duration-200">
                Restart Quiz
            </button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
